<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>freeCodeCamp Survey Form</h1>
            <h3>Thank you for taking the time to help us improve the platform</h3>
        </header>
        <main>
            <form action="" id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <label for="name" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <label for="name" id="age-label">Age</label>
                <input type="number" name="age" id="age" placeholder="Age" min="10" max="99">
                <select name="dropdown" id="dropdown"></select>
            </form>
        </main>
    </body>
    <footer>

    </footer>
</html>

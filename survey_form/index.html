<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>freeCodeCamp Survey Form</h1>
            <h3>Thank you for taking the time to help us improve the platform</h3>
        </header>
        <main>
            <form action="" id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <label for="name" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <label for="name" id="age-label">Age</label>
                <input type="number" name="age" id="age" placeholder="Age" min="10" max="99">
                <label for="dropdown">What is your current role?</label>
                <select name="dropdown" id="dropdown">
                    <option selected="True" disabled="disabled">role</option>
                    <option value="student">Student</option>
                    <option value="ftWorker">Full-Time worker</option>
                    <option value="ftLearner">Full-Time learner</option>
                    <option value="prefNA">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" name="recommendation" id="definitely">
                <label for="definitely">Definitely</label>
                <input type="radio" name="recommendation" id="maybe">
                <label for="maybe">Maybe</label>
                <input type="radio" name="recommendation" id="notSure">
                <label for="notSure">Not sure</label>
                <label for="features">What is your favorite feature of freeCodeCamp?</label>
                <select name="features" id="features">
                    <option selected="True" disabled="disabled">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSRC">Open Source</option>
                </select>
                <input type="checkbox" name="checkbox" id="" value="1">
                <input type="checkbox" name="checkbox" id="" value="2">
                <input type="checkbox" name="checkbox" id="" value="3">
                <input type="checkbox" name="checkbox" id="" value="4">
                <input type="checkbox" name="checkbox" id="" value="5">
                <input type="checkbox" name="checkbox" id="" value="6">
                <input type="checkbox" name="checkbox" id="" value="7">
                <input type="checkbox" name="checkbox" id="" value="8">
                <input type="checkbox" name="checkbox" id="" value="9">
                <input type="checkbox" name="checkbox" id="" value="10">
                <input type="checkbox" name="checkbox" id="" value="11">
            </form>
        </main>
    </body>
    <footer>

    </footer>
</html>
